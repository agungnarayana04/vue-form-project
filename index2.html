<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="x-apple-disable-message-reformatting">
    <title>Hotel Booking Form</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="src/assets/button.css">
    <link rel="stylesheet" href="src/assets/blog.css">
    <link rel="stylesheet" href="src/assets/footer.css">
    <link rel="stylesheet" href="src/assets/hero.css">
    <link rel="stylesheet" href="src/assets/logo.css">
    <link rel="stylesheet" href="src/assets/styles.css">
</head>
<body width="100%" style="margin: 0;  padding: 0 !important; mso-line-height-rule: exactly;">
    
    <center style="width: 100%; background-image: linear-gradient(#74b6d8, #4178c4);">

        <div
            style="display: none; font-size: 1px;max-height: 0px; 
            max-width: 0px; opacity: 0; overflow: hidden; 
            mso-hide: all; font-family:'Montserrat';">
        </div>

        <div style="max-width: 900px; margin: 0 auto;" class="email-container">
            <!-- BEGIN BODY -->

            <table align="center" role="presentation" 
                cellspacing="0" cellpadding="0" 
                border="0" width="100%"
                style="margin: auto;">

                <tr><!-- start: tr hero-->

                    <td valign="middle" class="hero primary"
                        style="background-image: url(https://www.jotform.com/uploads/ugurg/form_files/hotel-banner.63885da4032201.67905415.png); 
                        background-size: cover; 
                        height: 500px;
                        background-position: center top;">
                    </td>
                </tr><!-- end tr hero-->

                <tr> <!-- start: tr header text-->

                    <td class="primary email-section">

                        <div class="heading-section" style="text-align: center; padding: 0 30px;">

                            <h2>Hotel Booking</h2>
                            <h3>Experience something new every moment</h3>

                        </div>

                    <div style="max-width: 600px;margin: auto; color: #000000; font-size: 14px;text-align: center;">
                            
            <form @submit.prevent="submitForm" class="booking-form">
            <div class="form-group">
              <label for="name"> Name</label>
              <input type="text" name="firstname" v-model="formData.firstname" placeholder="First Name" required>
              <input type="text" name="lastname" v-model="formData.lastname" placeholder="Last Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" v-model="formData.email" placeholder="ex: myemail@email.com" required>
            </div>
            <div class="form-group">
              <label for="roomtype">Room type:</label>
              <select name="roomtype" v-model="formData.roomtype" required>
                <option value="supreme">Supreme</option>
                <option value="king">King</option>
                <option value="cottage">Cottage</option>
              </select>
          </div>
          <div class="form-group">
            <label for="numberguest">Number of Guests:</label>
            <input type="button" id="decrease" value="decrease">
            <input type="text" id="numberguest" value="0" v-model="formData.numberguest" required>
            <input type="button" id="increase" value="increase">
        </div>
            <div class="form-group">
                <label for="arrivaldt">Arrival Date & Time:</label>
                <input type="datetime-local" id="arrivaldt" v-model="formData.arrivaldt" required>
            </div>
            <div class="form-group">
                <label for="departure">Departure Date:</label>
                <input type="date" id="departure" v-model="formData.departure" required>
            </div>
            <div class="form-group">
              <label for="pickup">Free Pickup ?</label>
              <input type="radio" id="departure" v-model="formData.departure" required> 
              <label for="pickup"> Yes Please ! - Pick me up on arrival</label> <br>

              <input type="radio" id="departure" v-model="formData.departure" required> 
              <label for="pickup"> No Thanks - I'll make my own way there</label> <br>
            </div>
            <div class="form-group">
              <label for="flightnumber"> Flight Number </label>
              <input type="text" name="flightnumber" v-model="formData.departure" required>
            </div>
            <div class="form-group">
              <label for="specialrequest"> Special Requests </label>
              <textarea name="specialrequest" cols="30" rows="10" v-model="formData.departure" required></textarea>
            </div>
            <!-- More form elements can be added here -->
            <button type="submit">Submit</button>
        </form>
            <!-- End Body -->
    </center>
</body>
<script>const valueSpan = document.getElementById('numberguest');
    const decreaseButton = document.getElementById('decrease');
    const increaseButton = document.getElementById('increase');
    
    let numberguest = 0;
    decreaseButton.addEventListener('click',()=>{
      numberguest--;
      valueSpan.textContent = numberguest;
    })
    increaseButton.addEventListener('click',()=>{
      numberguest++;
      valueSpan.textContent = numberguest;
    })</script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script src="app.js"></script>
</html>
